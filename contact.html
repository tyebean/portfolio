<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b346c55640.js" crossorigin="anonymous"></script>

  <script src="/js/app.js"></script>

  <link rel="stylesheet" href="/style.css">

  <title>Tye - Contact Me</title>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <i class="fa-solid fa-code"></i>
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact.html">Contact Me</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </nav>
    <div class="alert alert-success visually-hidden" role="alert" style="visibility:collapse;">Copied!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
    
    <div class="alert alert-danger" id="alert-danger" role="alert" style="visibility:collapse;">Copy Failed
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
  </header>

  <main>
    <div class="contact">

      <a href="https://www.linkedin.com/in/tye-webster/" target="_blank">
        <img height="50px" width="50px"
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-plain.svg" />
      </a>

      <a href="https://github.com/tyebean" target="_blank">
        <img height="50px" width="50px"
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" />
      </a>

      <button id="gmail-button" onclick="copyGmail()">
        <img height="50px" width="50px" src="/public/gmail.png" />
      </button>

      <button id="discord-button" onclick="copyDiscord()">
        <img height="50px" width="50px" src="/public/discord.png" />
      </button>

    </div>
  </main>

  <footer>
    <p class="built">Built by Tye Webster ðŸ’œ</p>
  </footer>
